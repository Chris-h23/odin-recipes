<H1>Egg Custard</H1>
<img src="../img/egg-custard.webp" width="250">
<h2>Description</h2>
<p>An amazingly thick, creamy, and rich dessert.</p>
<h2>Ingredients</h2>
<ul>
    <li>2 cups milk</li>
    <li>2 eggs, beaten</li>
    <li>1/2 cup white sugar</li>
    <li>1 pinch salt</li>
    <li>1 dash vanilla extract</li>
    <li>1 pinch ground nutmeg (Optional)</li>
</ul>
